{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 mt-5 px-md-5 px-sm-5 text-center">
            <h1>dextertheassistant</h1>
            <div class="my-50">
                <img src="/static/images/face.png" class="img-fluid" alt="">

            </div>
            <div class="my-5 my-5 px-md-5 px-md-5">
                <form action="{{ url_for('main.handle_login') }}" method="POST">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
{% endblock %}
